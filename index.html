<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway+Dots&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>R-P-S</title>

  <body>
    <h1 class="title">ROCK PAPER & SCISSORS</h1>
    <div class="body">
      <h3 class="score">score</h3>

      <span class="playerScore">you : <span class="playerPoint">0</span></span>
      <span class="computerScore">opp : <span class="compPoint">0</span></span>

      <input type="text" class="choice" placeholder="your choice..." />

      <button class="playBtn">play</button>
      <div class="result">
        <span class="playerResult"> </span>
        <span class="computerResult"> </span>
      </div>
      <h1 class="finalResult"></h1>
    </div>
    <script src="script.js"></script>
  </body>
