<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>R-P-S</title>
  </head>
  <body>
    <div>
      <h1 class="title">Play Rock, Paper, Scissors against a Computer!!</h1>

      <h3 class="score">SCORE</h3>

      <span class="myScore">you : <span class="playerPoint">0</span></span>
      <span class="computerScore"
        >computer : <span class="compPoint">0</span></span
      >

      <h4>Choose rock, paper or scissors</h4>
      <input type="text" class="choice" />

      <button class="playBtn">Play</button>
      <div class="result">
        <span class="playerResult"> </span>
        <span class="computerResult"> </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
